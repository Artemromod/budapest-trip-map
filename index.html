<!DOCTYPE html>
<html>
<head>
    <title>Будапешт 2 дня - Маршрут</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style> #map { height: 100vh; } </style>
</head>
<body>
<div id="map"></div>
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script>
    var map = L.map('map').setView([47.4979, 19.0402], 13);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        maxZoom: 19,
    }).addTo(map);

    var points = [
        {name: 'Завтрак в кафе', coords: [47.5010, 19.0370], info: 'Кафе: недорого, завтрак для двоих ~10€'},
        {name: 'Площадь Героев', coords: [47.5145, 19.0770], info: 'Обзорная точка, бесплатно'},
        {name: 'Круиз по Дунаю с шампанским', coords: [47.4980, 19.0450], info: 'Билет для двоих: ~40€'},
        {name: 'Ужин в ресторане', coords: [47.5020, 19.0400], info: 'Ресторан для двоих ~30€'},
        {name: 'Бары в VII районе', coords: [47.4960, 19.0530], info: 'Весёлая улица с барами, напитки ~20€'},
        {name: 'Купальни Сечени', coords: [47.5150, 19.0830], info: 'Билет для двоих ~25€'},
        {name: 'Будайский замок', coords: [47.4960, 19.0390], info: 'Обзорная точка, бесплатно'},
        {name: 'Выезд в аэропорт', coords: [47.4369, 19.2550], info: 'Автобус до аэропорта ~5€'}
    ];

    points.forEach(function(p){
        L.marker(p.coords).addTo(map).bindPopup('<b>' + p.name + '</b><br>' + p.info);
    });

    var day1 = [points[0], points[1], points[2], points[3], points[4]];
    var day2 = [points[5], points[6], points[7]];

    function drawRoute(route, color){
        var latlngs = route.map(function(p){ return p.coords; });
        L.polyline(latlngs, {color: color}).addTo(map);
    }

    drawRoute(day1, 'red');
    drawRoute(day2, 'green');
</script>
</body>
</html>
